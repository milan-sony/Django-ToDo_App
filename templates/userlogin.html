{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <!-- Font Awesome CDN -->
  <script src="https://kit.fontawesome.com/259d0ad731.js" crossorigin="anonymous"></script>
  <!-- JQuery CDN -->
  <script src="{% static 'jquery-3.6.1.min.js' %}"></script>
  <!-- Google Fonts -->
  <link rel="stylesheet" href="{% static 'googlefonts.css' %}">
  <!-- CSS File -->
  <link rel="stylesheet" href="{% static 'index/css/userlogin.css' %}">
  <title>LOGIN</title>
</head>
<body>

  <div class="container">
    <div class="col-md-4 offset-md-4">
      <div class="card">
        <div class="card-header">
          <h3>LOGIN Here</h3>
        </div>
        <div class="card-body">
          <form action="{% url 'userlogin' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
              <label for="email">Enter your Email</label>
              <input type="email" class="form-control" name="email" id="email-input" placeholder="Enter your Email" required autocomplete="off">
              <span id="email-error"></span>
            </div>
            <div class="form-group">
              <label for="contact">Enter your password</label>
              <input type="password" name="password" placeholder="Enter your password" class="form-control" id="pswd-input" required autocomplete="off">
              <span id="pswd-strength"></span>
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="pswd-check">
              <label class="form-check-label" for="pswd-check">Show password</label>
            </div>
            <input type="submit" value="Submit" class="btn btn-primary form-control">
          </form>
          {% if messages %}
          {% for message in messages %}
            {% if message.tags == 'error' %}
              <div class="alert alert-danger alert-dismissible fade show" role="alert" id="alert">
                {{message}}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
            {% else %}
              <div class="alert alert-{{ message.tags }} alert-dismissible fade show mt-3" role="alert" id="alert">
                {{message}}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
            {% endif %}
          {% endfor %}
          {% endif %}
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Popper and JS -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

  <!-- JavaScrip File -->
  <script src="{% static 'index/js/userlogin.js' %}"></script>

  <!-- JQuery program to hide alert messages automatically -->
  <script>
    $(function(){
      setTimeout(function(){
        $("#alert").hide('blind',{}, 500)
      }, 5000);
    });
  </script>

</body>
</html>
