{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <!-- Font Awesome CDN -->
  <script src="https://kit.fontawesome.com/259d0ad731.js" crossorigin="anonymous"></script>
  <!-- JQuery CDN -->
  <script src="{% static 'js/jquery-3.6.1.min.js' %}"></script>
  <!-- Google Fonts -->
  <link rel="stylesheet" href="{% static 'css/googlefonts.css' %}">
  <!-- Custom CSS file -->
  <link rel="stylesheet" href="{% static 'css/confirm_delete.css' %}">
  <title>Delete todo</title>
</head>
<body>

  {% if todolist %}

    <div class="container edit-box">
      <div class="card text-center">
        <div class="card-header">
          <h3>Delete todo <span>{{todolist.todo}}</span></h3>
        </div>
        <div class="card-body">
          <p class="card-text">Do you want to delete {{todolist.todo}} ?</p>
          <form class="form-inline justify-content-center pt-3" action="#" method="POST">
            {% csrf_token %}
            <input type="submit" class="btn btn-primary delete-btn" value="Delete">
            <a href="{% url 'userhome_todo' %}" class="btn btn-outline-primary cancel-btn">Cancel</a>
          </form>
        </div>
      </div>
    </div>
    

  {% else %}
  <p align="center">Something went wrong, please try again</p>
  {% endif %}


  <!-- Bootstrap Popper and JS -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

  <!-- Custom JavaScrip file -->


  <!-- JQuery program to hide alert messages automatically -->
  <script>
    $(function(){
      setTimeout(function(){
        $("#alert").hide('blind',{}, 500)
      }, 5000);
    });
  </script>

  <noscript>
  <style type="text/css">
    .noscript{
      display: none;
    }
  </style>
  <p align="center"><img src="{% static 'images/alert.gif' %}" style="width: 50px; height:50px; margin-top: 100px;" alt=""></p>
  <p style="color:red; font-weight: 700;" align="center">Seems like JavaScript is disabled on your device, turn on JavaScript and try again</p>
  </noscript>

</body>
</html>
